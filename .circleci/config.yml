version: 2.0

jobs:
  build:
    working_directory: ~/pandemic-tracker-api
    docker:
      - image: cimg/ruby:2.6-node # primary container - where job steps are run
        environment:
          PGHOST: localhost
          PGUSER: development
          RAILS_ENV: test
      - image: cimg/postgres:9.6 # services container
        environment:
          POSTGRES_USER: development
          POSTGRES_DB: pandemic_test
          POSTGRES_PASSWORD: development
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: pandemic-tracker-api-{{ checksum "Gemfile.lock" }}

      # install bundler 1.17.3
      - run:
          name: install dependencies
          command: |
            gem install bundler -v 1.17.3

      # Bundle install dependencies
      - run: bundle install --path vendor/bundle

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: pandemic-tracker-api-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # Database setup
      - run:
        name: Setup migrations
        command: |
          bundle exec rake db:create
          bundle exec rake db:schema:load

      - run:
          name: Run tests
          command: |
            bundle exec rspec

workflows:
  version: 2
  build-and-test:
    jobs:
      - build